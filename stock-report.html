<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現貨報備</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="breadcrumb">
                <a href="index.html">首頁</a> > <span>現貨報備</span>
            </div>
            <h1>現貨報備</h1>
            <p>直接出貨的現貨項目報備</p>
        </header>

        <main>
            <form id="stockReportForm" class="form-container">
                <div class="form-group">
                    <label for="stockProjectName">項目名稱 *</label>
                    <input type="text" id="stockProjectName" name="projectName" required 
                           placeholder="請輸入現貨項目名稱">
                </div>

                <div class="form-group">
                    <label for="stockContactPerson">聯絡人 *</label>
                    <input type="text" id="stockContactPerson" name="contactPerson" required 
                           placeholder="請輸入聯絡人姓名">
                </div>

                <div class="form-group">
                    <label for="stockContactEmail">聯絡人信箱</label>
                    <input type="email" id="stockContactEmail" name="contactEmail" 
                           placeholder="請輸入聯絡人信箱">
                </div>

                <div class="form-group">
                    <label for="stockContactPhone">聯絡人電話</label>
                    <input type="tel" id="stockContactPhone" name="contactPhone" 
                           placeholder="請輸入聯絡人電話">
                </div>

                <div class="form-group">
                    <label for="esstPerson">雙欣負責人</label>
                    <input type="text" id="esstPerson" name="esstPerson" 
                           placeholder="請輸入雙欣負責人姓名">
                </div>

                <div class="form-section">
                    <h3>設備清單</h3>
                    <div id="stockEquipmentList">
                        <div class="equipment-item">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>料號 *</label>
                                    <input type="text" name="partNumber[]" required 
                                           placeholder="請輸入料號">
                                </div>
                                <div class="form-group">
                                    <label>數量 *</label>
                                    <input type="number" name="quantity[]" required min="1" 
                                           placeholder="請輸入數量">
                                </div>
                                <div class="form-group">
                                    <label>設備說明</label>
                                    <input type="text" name="description[]" 
                                           placeholder="請輸入設備說明">
                                </div>
                                <button type="button" class="btn btn-danger remove-equipment" style="display: none;">移除</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="addStockEquipment" class="btn btn-secondary">+ 新增設備</button>
                </div>

                <form id="projectStep2Form" class="form-container">
                    <input type="hidden" id="projectId" name="projectId">
                    
                    <div class="form-group">
                        <label for="expectedDeliveryPeriod">預計交貨期 *</label>
                        <input type="text" id="expectedDeliveryPeriod" name="expectedDeliveryPeriod" required 
                            placeholder="例：30個工作天、2個月等">
                    </div>

                    <div class="form-group">
                        <label for="expectedDeliveryDate">預計交貨日 *</label>
                        <input type="date" id="expectedDeliveryDate" name="expectedDeliveryDate" required>
                    </div>

                    <div class="form-group">
                        <label for="expectedContractPeriod">預計履約期 *</label>
                        <input type="text" id="expectedContractPeriod" name="expectedContractPeriod" required 
                            placeholder="例：1年、18個月等">
                    </div>

                    <div class="form-group">
                        <label for="contractStartDate">履約開始日</label>
                        <input type="date" id="contractStartDate" name="contractStartDate">
                    </div>

                    <div class="form-group">
                        <label for="contractEndDate">履約結束日</label>
                        <input type="date" id="contractEndDate" name="contractEndDate">
                    </div>

                    <div class="form-group">
                        <label for="deliveryAddress">交貨地址</label>
                        <textarea id="deliveryAddress" name="deliveryAddress" rows="3" 
                                placeholder="請輸入詳細交貨地址"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="specialRequirements">特殊需求</label>
                        <textarea id="specialRequirements" name="specialRequirements" rows="4" 
                                placeholder="請輸入任何特殊需求或注意事項"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">取消</button>
                        <button type="submit" class="btn btn-primary">完成報備</button>
                    </div>
                </form>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">取消</button>
                    <button type="submit" class="btn btn-primary">提交現貨報備</button>
                </div>
            </form>
        </main>
    </div>

    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <div class="loading-spinner"></div>
            <p>正在提交資料...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
